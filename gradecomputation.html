<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pixelify Sans">
<style>

    body {
    color: white;
    font-family: Pixelify Sans;
    background-image: url('https://www.tokyoweekender.com/wp-content/uploads/2023/06/BEAM17-1-export.gif');
    background-size: cover;
    }

    h2{
    text-align: center;
    }

    .content{
    text-align: center;
    }

    .grade{
    text-align: center;
    }

    #main{
    position: absolute;
    bottom:20px;
    left:20px;
    } 

</style>

<title>Grade Computation</title>

</head>

<body>

<br><br>

<h2> This page computes grades from a RAW test scores</h2>
<h2> This is a Grade Calculator </h2>

<br>

<div class = "content">

    <label for="score">Score: </label>
    <input id="score" type="number">

    <label for="items">Items: </label>
    <input id="items" type="number">

    <label for="base">Base: </label>
    <input id="base" type="number">

    <button onclick="computegrade()">Compute Grade</button>

</div>

<br><br>

<div class = "grade">

    <label for="grade">Grade: </label>
    <input id="grade" type="number" readonly>

    <label for="letter">Letter Grade: </label>
    <input id="letter" type="text" readonly>

    <br>

    <h1 id = "comment"></h1>

    <br>

</div>

<a href ="index.html" id = "main">Back to Homepage</a>

<br>

<script>

function computegrade()
{
	var score, items, base, g, lg, cm, cp;
	score = document.getElementById("score").value*1;
	items = document.getElementById("items").value*1;
	base = document.getElementById("base").value*1;

	g = base+(score/items)*(100-base);

	document.getElementById("grade").value=g;	

	//F < 51, D 72-75, C 76-79, C+ 80-83, B 84-87, B+ 88-91, A 92-100
	
	
	   if (g<72) lg='F'
  	   else if (g<=75) lg='D'
   	   else if (g<=79) lg='C'
   	   else if (g<=83) lg='C+'
   	   else if (g<=87) lg='B'
   	   else if (g<=91) lg='B+'
   	   else lg='A';

   	document.getElementById("letter").value=lg;

    switch (lg)
    {
       case 'F': cm='Failing';
                 cp='a';
                 break;
       case  'D': cm='Passing';
                 cp='a';
                 break;
       case  'C':
       case  'C+': cm='Average ';
                 cp='an';
                 break;
       case  'B': cm='Good';
                 cp='a';
                 break;
       case  'B+': cm='Very Good';
                 cp='a';
                 break;
       default : cm ='Excellent';
                 cp ='an';
                 break;            
      } 

      document.getElementById("comment").innerHTML
          = 'This is '+cp+' '+cm+' Grade!';

}
</script>

</body>

</html>
