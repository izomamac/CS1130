<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pixelify Sans">
<style>

   body {
    color: white;
    font-family: Pixelify Sans;
    font-size: 22px;
    background-image: url('https://openseauserdata.com/files/114265f662ffeeeb65cf982dc0a54e6a.gif');
    background-size: cover;

    .content{
    position: absolute;
    left: 60px;

    padding: 10px;
    font-size: 20px;
    }

    #main{
    position: absolute;
    bottom:20px;

    font-size:30px;  
    }

</style>
<title>Average of the first Nth Numbers</title>
</head>
<body>

<div class = "content"> 
<h1>Average of the first Nth Numbers Website</h1>
<label for="nth">Enter number:</label>
<input id="nth" type="number">
<button id="btnaverage">SHOW NUMBERS</button>
<br><br>
<h3 id="comment"></h3>
<br><br>
</div>
<a href="index.html" id = "main">Back to Homepage</a>
<br><br>


<script>


document.getElementById("btnaverage").addEventListener("click", () => 
{
        var nth = parseInt(document.getElementById("nth").value);
        var sum = 0;
        var average = 0;

        for (var i = 1; i <= nth; i++) {
            sum += i;
        }
        average = sum/nth;

    document.getElementById("comment").innerHTML="The average of the nth numbers is: " + average;

} );

</script>

</body>
</html>
